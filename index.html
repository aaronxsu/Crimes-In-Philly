<!DOCTYPE html>
<html>
<head>
  <title>Crimes In Philly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/L.Control.BetterScale.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h5>Crimes by Census Tract in Philadelphia, PA</h5>

  <div><p id='title-year' style="font-size: 22px;"></p></div>

  <div id='map'></div>

  <div id='north-arrow'><p>&uarr;N</p></div>

  <div id='legend'>
    <table>
      <caption style="font-weight: bold;"># of Crimes</caption>
      <tr>
        <td><div id='legend-fill-1'></div></td>
        <td id='legend-text-1'></td>
      </tr>
      <tr>
        <td><div id='legend-fill-2'></div></td>
        <td id='legend-text-2'></td>
      </tr>
      <tr>
        <td><div id='legend-fill-3'></div></td>
        <td id='legend-text-3'></td>
      </tr>
      <tr>
        <td><div id='legend-fill-4'></div></td>
        <td id='legend-text-4'></td>
      </tr>
      <tr>
        <td><div id='legend-fill-5'></div></td>
        <td id='legend-text-5'></td>
      </tr>
    </table>
  </div>
  <div id='switches'>
    <h6>Legend Classes:</h6>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
      <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1">
      <span class="mdl-radio__label">Static</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
      <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
      <span class="mdl-radio__label">Dynamic</span>
    </label>
  </div>
  <div id='div-slider'>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id='play'>Play</button>
    <p style="width: 620px; margin-top:20px;">
      <input class="mdl-slider mdl-js-slider" id='year-slider' type="range" min="2009" max="2016" value="0" tabindex="0">
    </p>
  </div>
  <div id='monthly-page'>
    <a href='monthly.html'><button class="mdl-button mdl-js-button mdl-button--accent">View Monthly Maps<i class="material-icons">forward</i></button></a>
  </div>


  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/simple-statistics@2.5.0/dist/simple-statistics.min.js"></script>
  <script src="js/lib/L.Control.BetterScale.js"></script>
  <script src="js/crimesTract.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
