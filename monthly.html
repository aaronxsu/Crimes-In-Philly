<!DOCTYPE html>
<html>
<head>
  <title>Crimes In Philly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/L.Control.BetterScale.css" />
  <link rel="stylesheet" href="css/style_monthly.css" />
</head>
<body>
  <h5>Crimes by Census Tract in Philadelphia, PA</h5>
  <div><p id='title-month' style="font-size: 22px;"></p></div>
  <div><p id='title-year' style="font-size: 22px;"></p></div>
  <div id='map'></div>

  <div id='north-arrow'><p>&uarr;N</p></div>

  <div id='legend'>
    <table>
      <caption style="font-weight: bold;"># of Crimes</caption>
      <tr>
        <td><div id='legend-fill-1'></div></td>
        <td id='legend-text-1'>0 - 27</td>
      </tr>
      <tr>
        <td><div id='legend-fill-2'></div></td>
        <td id='legend-text-2'>27 - 51</td>
      </tr>
      <tr>
        <td><div id='legend-fill-3'></div></td>
        <td id='legend-text-3'>51 - 83</td>
      </tr>
      <tr>
        <td><div id='legend-fill-4'></div></td>
        <td id='legend-text-4'>83 - 141</td>
      </tr>
      <tr>
        <td><div id='legend-fill-5'></div></td>
        <td id='legend-text-5'>141 - 375</td>
      </tr>
    </table>
  </div>

  <div id='div-slider'>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id='play'>Play</button>
  </div>

  <div id='yearly-page'>
    <a href='index.html'><button class="mdl-button mdl-js-button mdl-button--primary"><i class="material-icons" style="transform: rotate(180deg);">forward</i>View Yearly Maps</button></a>
  </div>



  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/simple-statistics@2.5.0/dist/simple-statistics.min.js"></script>
  <script src="js/lib/L.Control.BetterScale.js"></script>
  <script src="js/crimeTractMonthly.js"></script>
  <script src="js/columnMapOrder.js"></script>
  <script src="js/monthly.js"></script>
</body>
</html>
